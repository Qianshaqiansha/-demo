<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/jQuery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</head>
<body>

<div class="jumbotron">
    <h1>博客园欢迎您</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-offset-2">
                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label" >用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="user" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3"  class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="pwd" class="form-control" id="inputPassword3" placeholder="*******">
                        </div>
                    </div>
                     <img onclick="changeImg(this);" src="/code/" alt="" title="更换图片">
                    <div class="form-group">
                        <label for="inputPassword3"  class="col-sm-2 control-label" >验证码</label>
                        <div class="col-sm-10">
                            <input type="text" name="check_code" class="form-control">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住密码
                                </label>
                            </div>
                        </div>
                    </div>
                    <h1>{{ msg }}</h1>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="">
                                <button type="submit" class="btn btn-default pull-left">提交</button>
                            </a>
                            <a href="#"><button type="button" class="btn btn-default pull-right">注册</button></a>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
<script>
    function changeImg(ths) {
        ths.src = ths.src + '?'
    }
</script>

</body>
</html>
