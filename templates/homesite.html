{% extends 'base.html' %}


{% block content %}
       <div class="col-md-9">

            <div class="article_list">
                {% for article in article_list %}

                    <div class="article_item">
                        <h5><a href="/{{ username }}/article_detail/{{ article.nid }}/">{{ article.title }}</a></h5>
                        <div>
                            <span class="media-left"><a href="/{{   username }}/article_detail/{{ article.nid }}/"><img width="60" height="60"
                                                                     src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1367913442,1399721531&fm=115&gp=0.jpg"
                                                                     alt=""></a></span>

                            <span class="media-right small desc ">
                              {{ article.desc }}
                          </span>

                        </div>
                        <div class="info small">
                            <span><a href="">{{ username }}</a></span> &nbsp;
                            发布于 <span>{{ article.create_time|date:'Y-m-d H:i' }}</span>&nbsp;&nbsp;
                            <span class="glyphicon glyphicon-comment"></span><a
                                href="">评论({{ article.comment_count }})</a>&nbsp;&nbsp;
                            <span class="glyphicon glyphicon-thumbs-up"></span><a href="">点赞({{ article.up_count }})</a>
                        </div>
                    </div>
                    <hr>
                {% endfor %}
            </div>


        </div>
{% endblock %}
